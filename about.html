<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/about.css">
    <title>About</title>
</head>

<body>
    <header>
        <h1 class="web_page_name">
            <img src="assets/To_Do_List_logo.png" alt="To Do logo" width="50px" height="50px">
            Todo List
        </h1>
        <ul>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="about.html">About</a>
            </li>
        </ul>
    </header>
    <main>
        <aside class="side_bar">
        </aside>
        <section class="inner_body">
            <section class="personal_info_section">
                <fieldset>
                    <legend>Personal Info</legend>
                    <img src="assets/personal_picture.jpg" alt="personal_picture"><br><br>
                    <p>
                        Name: Hussam Ra'id Alraggad<br><br>
                        About: Enthusiast flutter developer, and passionate about learning UX/UI Design. <br>
                    </p>
                </fieldset>
            </section>
            <section class="user_info_section">
                <form action="" class="user_info">
                    <fieldset>
                        <legend>User Information</legend>
                        <table>
                            <tr>
                                <td>
                                    <label for="name">Name:</label>
                                </td>
                                <td>
                                    <input type="text" id="name" name="name" placeholder="Enter Name"><br>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="email">Email:</label>
                                </td>
                                <td>
                                    <input type="email" id="email" name="email" placeholder="Enter Email"><br>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="message">Message:</label>
                                </td>
                                <td>
                                    <textarea id="message" name="message" cols="30" rows="10"></textarea><br>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </form>
            </section>
        </section>
    </main>
    <footer>
        <p class="copyrights_text">
            &copy;Copyrights Reserved
        </p>
    </footer>
</body>

</html>
